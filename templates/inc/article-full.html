<div class="article">
	{% if article.title %}
    	<h2><a href="{{ article.path }}">{{ article.title }}</a></h2>
    {% endif %}
  

 	{{ article.html }}

	{% if article.tags %}
		<div>
	        <span class="tag_list">
	        {% for tag in article.tags %}
	            <a href="/tag/{{ tag }}"><span class="tag">{{ tag }}</span></a>
	        {% endfor %}
	        </span>
        </div>
	{% endif %}
    <span class="article_info">
        <span class="timestamp">{{ article.published_when|date:"j F, Y" }}</span>
    </span>

</div>

{% if defs.DISQUS %}
<div class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        {% if defs.DEV_MODE %}
        var disqus_developer = 1;
        {% endif %}
        var disqus_shortname = '{{ defs.DISQUS_SHORTNAME }}'; // required: replace example with your forum shortname
    
        // The following are highly recommended additional parameters. Remove the slashes in front to use.
        var disqus_identifier = 'blog_{{ article.slug }}';
        // var disqus_url = 'http://example.com/permalink-to-page.html';
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
{% endif %}
